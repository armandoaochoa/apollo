<html>
  <head>
    <title>UnderNDA - a free and easy way to securely share confidential files with others under NDA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    <!-- file picker js for landing -->
    <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/25b74a556b.js" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function() {        
        //// file picker ////
        const security = {
          security: {
            policy: "{{ policy }}",
            signature: "{{ signature }}"  
          }
        };        
        const client = filestack.init("{{ api_key }}", security);
        client.preview('{{ handle }}', { id: 'preview'});

      }
    );
    </script>
  </head>

  <body>

    <!-- (1) TOP CALL-OUT BAR -->
    <aside class="promotion">
      <div class="container promotion_container centered">
        <span>
          <strong class="promotion_lead">
            This file is intended for your eyes only
          </strong>
          Want to share your own file confidentially? We can help.   
          <span class="promotion_link">
            <a href="{{ url_for('premium') }}">Learn more &nbsp;<i class="fas fa-arrow-circle-right"></i></a>
          </span>
        </span>
      </div>
    </aside>

    <main class="mb-2em">
      <!-- display file -->
      <div id="preview"></div>

      <!--
      <iframe style="width:100%;height:100%;"
      src="{{ file_url }}">
      </iframe>-->
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="centered footer_content">
          <p class="light_caption footer_copyright">
            Â© 2020 UnderNDA LLC. All rights reserved.
          </p>
          
          <ul class="footer_list">
            <li class="footer_list_item">
              <a href="{{ url_for('legal') }}" class="light_caption footer_link">
                Legal Terms
              </a>
            </li>
            <li class="footer_list_item">
              <a href="{{ url_for('security') }}" class="light_caption footer_link">
                File Storage
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

  </body>
</html>
