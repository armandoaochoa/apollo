<html>
  <head>
    <title>UnderNDA - a free and easy way to securely share confidential files with others under NDA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    {% block scripts %}

    <link rel=”canonical” href=”https://fileundernda.com” />
    <meta name="description" content="Upload confidential files you wish to share. We'll email an NDA out for e-signature to your intended recipients and watermark the file to prevent leaks. Simple, quick, and free!">
  </head>

    <!-- (1) PROMOTION -->
    <div class="promotion">
      <div class="container promotion_container centered">
        <span>
          <strong class="promotion_lead">
            Sharing sensitive information?
          </strong>
          Do it securely and confidentially. We can help.   
          <span class="promotion_link">
            <a href="{{ url_for('premium') }}">Learn more &nbsp;<i class="fas fa-arrow-circle-right"></i></a>
          </span>
        </span>
      </div>
    </div>

        </a>
      
        <div class="nav centered">
          <a href="{{ url_for('login') }} " class="login_button">
            Log in
          </a>
          <a href="{{ url_for('subscribe') }}" class="button-outlined lead_button">
            Sign up
          </a>
        </div>
      </div>
    </header>

    <!-- body -->
    <main>
    {% block content %}
    {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="centered footer_content">
          <p class="light_caption footer_copyright">
            © 2020 UnderNDA. All rights reserved.
          </p>
          
          <ul class="footer_list">
            <li class="footer_list_item">
              <a href="{{ url_for('legal') }}" class="light_caption footer_link">
                E-Signature Laws
              </a>
            </li>
            <li class="footer_list_item">
              <a href="{{ url_for('tos') }}" class="light_caption footer_link">
                Terms of Service
              </a>
            </li>
            <li class="footer_list_item">
                <a href="mailto:contact@fileundernda.com" class="light_caption footer_link">E-mail: contact@fileundernda.com</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

</html>
